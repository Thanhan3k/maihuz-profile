<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator List</title>
    <style>
        /* CSS for admin panel */
        .admin-management {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-management h2 {
            text-align: center;
            color: #333;
        }
        .admin-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .admin-card {
            width: 200px; /* Adjust the width of each card */
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-card h3 {
            text-align: center;
            color: #333;
        }
        .admin-card p {
            margin-bottom: 10px;
            color: #666;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #161616;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="admin-management">
        <h2>Administrator List</h2>
        <div class="admin-list">

            </div>
            <div class="admin-card">
